<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Datos Usuario</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2" border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
            <h:panelGrid columns="1" style="width: 20%;" cellpadding="0" cellspacing="0">
                <p:graphicImage value="/resources/images/Logo-letra.png" alt="PREDECI" 
                                height="39" />
            </h:panelGrid>
            <h:panelGrid columns="3" style="width: 80%; float: right;" border="0" cellpadding="0" cellspacing="0">
                <h:form id="frmRolesUsuario">
                    <h:panelGrid columns="2" style="float: right;" border="0" cellpadding="0" cellspacing="0">
                        <p:selectOneMenu id="cmbRolesUsuario" value="#{indexMasterControlador.dm.intSesionUsuarioRolActual}" effect="fade" >  
                            <f:selectItems value="#{indexMasterControlador.dm.sesionUsuarioRoles}" var="rol" itemLabel="#{rol.codigo_rol.nombre}" itemValue="#{rol.codigo}"/>  
                        </p:selectOneMenu>
                        <p:commandButton value="Cambiar rol" action="#{indexMasterControlador.cambiarRol}" style="cursor: pointer;" update=":paginas :messages :frmMenuUsuario" />
                    </h:panelGrid>
                </h:form>
                <h:form>
                    <h:panelGrid columns="2" border="0" style="float: right;" cellpadding="0" cellspacing="0">
                        <h:outputLabel value="#{indexMasterControlador.dm.sesionPersona.codigo_titular.apellido} #{indexMasterControlador.dm.sesionPersona.codigo_titular.nombre}" style="float: right"/>
                        <p:menuButton value="Opciones" >  

                            <p:separator />  
                            <p:menuitem value="Cerrar sesiÃ³n" action="#{loginUsuario.cerrarSesion}" ajax="false" icon="ui-icon-close"/>  
                        </p:menuButton> 
                    </h:panelGrid>
                </h:form>
                <h:form>
                    <h:panelGrid columns="1" style="float: right;" border="0" cellpadding="0" cellspacing="0">
                        <h:outputText value="#{indexMasterControlador.fechaActual}" style="float: right;"/>
                    </h:panelGrid>
                </h:form>
            </h:panelGrid>
        </h:panelGrid>
    </h:body>
</html>
