    <h:body style="background-color: #E5E5E5;"> 
        <div id="envoltura">
            <div id="top">
                <ui:insert name="top">
                    <h:form id="frmCabecera">
                        <h:panelGrid columns="1" cellpadding="0" cellspacing="0">
                            <p:graphicImage value="/resources/images/banner.png" title="PREDECI"/>
                            <p:outputPanel styleClass="ui-widget-header menu_sitio" style="width: 860px; height: 30px;">
                                <h:panelGrid columns="15" >
                                    <c:forEach items="#{indexControlador.lstMenuSitio}" var="menuItem">
                                        <h:commandLink value="#{menuItem.nombre}" action="#{indexControlador.cambiarPagina()}">
                                            <f:setPropertyActionListener value="#{menuItem}" 
                                                                         target="#{indexControlador.dmSitio.paginaActual}"/>
                                        </h:commandLink>
                                        <h:outputLabel value="|" />
                                    </c:forEach>
                                    <h:commandLink value="Iniciar sesi&oacute;n" action="#{sesionUsuario.preparaLogin()}" />
                                    <h:outputLabel value="|" />
                                    <h:panelGrid columns="1" cellpadding="1" cellspacing="0">
                                        <script>
                                            var meses = new Array("Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre");
                                            var diasSemana = new Array("Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado");
                                            var f = new Date();
                                            document.write(diasSemana[f.getDay()] + ", " + f.getDate() + " de " + meses[f.getMonth()] + " de " + f.getFullYear());
                                        </script>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </h:form>
                </ui:insert>
            </div>
            <div id="centro">
                <ui:insert name="content">
                </ui:insert>
            </div>
            <div id="bottom">
                <table bordercolor="silver" bgcolor="#EEEDED"  WIDTH="870">
